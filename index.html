<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="container">
        <form action="/" method="post">
            <label for="cityInput">City Name:</label>
            <input id="cityInput" type="text" placeholder="Enter CityName" name="cityName">
            <button id="submit" type="submit">Go </button>
        </form>
    </div>

    <div class="clicksubmit">
        <p class="discription">The weather desciption is {%tempdescr%}</p>
        <h2 class="temp">The temperature in {%query%} is {%tempval%} degree celsius.</h2>
        <h2 class="img">{%image%}</h2>

    </div>
 
    
</body>
</html>
